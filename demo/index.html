    <link  href="../src/raccoon_tip.css" type="text/css" rel="stylesheet" media="screen"/>
    <script src="../src/raccoon_tip.js"  type="text/javascript"></script>
    <script>
      $(function() {
        var caption_index = null;
        var captions  = ["Click here again!", "And again!", "Come on, click again!", "Keep on clicking!", "He, why not click again?", "Please click here!", "Be a sport and click!", "For the last time, click!", "Just kidding, click again!"];
        var positions = ["", "bottom_middle", "bottom_left", "middle_left", "top_left", "top_middle", "top_right", "middle_right"];

        RaccoonTip.register(
          "a.tip", null,
          {
            beforeShow: function(content, options) {
              var position_index = $(this).data("position_index");

              if (caption_index == captions.length - 1) {
                caption_index = 0;
              } else {
                caption_index = caption_index + 1;
              }

              if (position_index == null || position_index == positions.length - 1) {
                position_index = 0;
              } else {
                position_index = position_index + 1;
              }

              $(this).html(captions[caption_index]);
              $(this).data("position_index", position_index);

              if (positions[position_index] == "") {
                return {content: options.position};
              } else {
                return {content: positions[position_index], position: positions[position_index]};
              }
            }
          }
        );
      });
    </script>
