<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type"     content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="en"/>
    <title>
      RaccoonTip test
    </title>
    <link   href="style.css"              type="text/css" rel="stylesheet" media="screen"/>
    <link   href="../src/raccoon_tip.css" type="text/css" rel="stylesheet" media="screen"/>
    <script  src="../src/raccoon_tip.js"  type="text/javascript"></script>
  </head>
  <body>
    <div id="page">
      <div id="page_wrapper">
        <div id="page_header">
          <small>Made by Paul Engel</small>
          <h1>RaccoonTip test</h1>
          <h2>A lightweight jQuery based balloon tip library</h2>
        </div>
			  <div id="page_content">
			    <a href="#">Click here!</a>
		    </div>
		  </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      var caption_index  = null;
      var captions       = ["Click here again!", "And again!", "Come on, click again!", "Keep on clicking!", "He, why not click again?", "Please click here!", "Be a sport and click!", "For the last time, click!", "Just kidding, click again!"];
      
      var position_index = null;
      var positions      = ["", "bottom_middle", "bottom_left", "middle_left", "top_left", "top_middle", "top_right", "middle_right"];
      
      RaccoonTip.register(
        "#page_content a", "",
        {
          beforeShow: function(content, options) {
            if ((caption_index == null) || (caption_index == captions.length - 1)) {
              caption_index = 0;
            } else {
              caption_index = caption_index + 1;
            }
            
            if ((position_index == null) || (position_index == positions.length - 1)) {
              position_index = 0;
            } else {
              position_index = position_index + 1;
            }
            
            $(this).html(captions[caption_index]);
            
            if (positions[position_index] == "") {
              return {content: options.position};
            } else {
              return {content: positions[position_index], position: positions[position_index]};
            }
          }
        }
      );
    </script>
  </body>
</html>
